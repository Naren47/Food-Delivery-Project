<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit User</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
<h1 class="text-center">Update User</h1>
<div class="card-body">
<form th:action="@{/Users/{id} (id=${user.id})}" th:object="${user}" method="POST">
<div class="form-group">
<label>First Name</label>
<input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter FisrtName" required/>
</div>
<div class="form-group">
<label>Last Name</label>
<input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter lastName" required/>
</div>
<div class="form-group">
<label>Phone Number</label>
<input type="text" name="number" th:field="*{number}" class="form-control" placeholder="Enter The Number" maxlength="10" required/>
</div>
<div class="form-group">
<label>Address</label>
<input type="text" name="address" th:field="*{address}" class="form-control" placeholder="Enter the Address" required/>
</div>
<div class="form-group">
<label>Pincode</label>
<input type="text" name="pincode" th:field="*{pincode}" class="form-control" placeholder="Enter the Pincode" maxlength="6" required/>
</div>
<div class="box-footer">
<button type="submit" class="btn btn-primary">
Submit
</button>
</div>
</form>
</div>
</div>
</div>

</div>
</body>
</html>
