<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
th, td {
  padding: 15px;
  text-align: left;
}

a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}

* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
 .header-right {
    float: none;
  }
}

</style>
</head>
<body>
<div class="header">
    <a th:href="@{/GetAllFoodItems}" class="logo">FOOD DELIVERY</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a th:href="@{/GetAllFoodItems}">Get Foods</a>
        <a th:href="@{/Cart/list}">Cart</a>
    <a th:href="@{/logout}">Logout</a>
  </div>
</div>
<center>
<div>
<table border="5px">
<tr><td>First Name<td th:text="${User.firstName}"></tr>
<tr><td>Last Name<td th:text="${User.lastName}"></tr>
<tr><td>Number<td th:text="${User.number}"></tr>
<tr><td>E-Mail<td th:text="${User.email}"></tr>
<tr><td>Pincode<td th:text="${User.pincode}"></tr>
<tr><td>Address<td th:text="${User.address}"></tr>
</table>
</div>
</center>

<a th:href="@{/OrderSystem/GetOrders}" >My Recent Orders</a>
</body>
</html>
